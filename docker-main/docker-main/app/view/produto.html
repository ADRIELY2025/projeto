{% extends "main.html" %}

{% block main %}
<div class="container my-4">

    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white d-flex align-items-center gap-2">
            <i class="fas fa-box"></i>
            <h5 class="mb-0">Gerenciamento de Produto</h5>
        </div>

        <div class="card-body">

            <form id="form">

                <input type="hidden" id="acao" name="acao" value="{{ acao }}">
                <input type="hidden" id="id" name="id" value="{{ id }}">

                <!-- DADOS DO PRODUTO -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-light">
                        <strong><i class="fas fa-box-open"></i> Dados do Produto</strong>
                    </div>

                    <div class="card-body">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-box"></i> Nome do produto
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nome"
                                    value="{{ produto.nome }}"
                                    required
                                >
                            </div>

                            <div class="col-md-3 d-flex align-items-center">
                                <div class="form-check mt-4">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        name="ativo"
                                        {% if produto.ativo %}checked{% endif %}
                                    >
                                    <label class="form-check-label">
                                        <i class="fas fa-check-circle text-success"></i> Ativo
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- PREÇO E ESTOQUE -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-light">
                        <strong><i class="fas fa-tags"></i> Preço e Estoque</strong>
                    </div>

                    <div class="card-body">
                        <div class="row g-3">

                            <div class="col-md-4">
                                <label class="form-label">
                                    <i class="fas fa-dollar-sign"></i> Preço
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="preco"
                                    value="{{ produto.preco }}"
                                >
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">
                                    <i class="fas fa-warehouse"></i> Estoque
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="estoque"
                                    value="{{ produto.estoque }}"
                                >
                            </div>

                        </div>
                    </div>
                </div>

                <!-- DESCRIÇÃO -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-light">
                        <strong><i class="fas fa-align-left"></i> Descrição</strong>
                    </div>

                    <div class="card-body">
                        <label class="form-label">
                            Descrição do produto
                        </label>
                        <textarea
                            class="form-control"
                            rows="4"
                            name="descricao"
                        >{{ produto.descricao }}</textarea>
                    </div>
                </div>

                <!-- BOTÃO SALVAR -->
                <div class="d-grid mt-4">
                    <button
                        class="btn btn-success btn-lg d-flex justify-content-center align-items-center gap-2"
                        type="button"
                        id="salvar"
                    >
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}

{% block script %}
{% include "script.html" %}
<script type="module" src="/js/produto.js"></script>
{% endblock %}
