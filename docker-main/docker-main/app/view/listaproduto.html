{% extends "main.html" %}
{% block main %}
<form id="form">
    <input type="hidden" id="id" name="id">

    <div class="container my-4">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0 d-flex align-items-center gap-2">
                    <i class="fas fa-box"></i> Lista de Produtos
                </h5>

                <div class="d-flex gap-2">
                    <a href="/produto/cadastro" class="btn btn-success d-flex align-items-center gap-2">
                        <i class="fas fa-plus"></i> Cadastrar
                    </a>

                    <a href="/produto/print" target="_blank" class="btn btn-info">
                        <i class="fas fa-print"></i> Imprimir
                    </a>
                </div>
            </div>

            <div class="card-body">
                <table class="table table-hover align-middle" id="tabela">
                    <thead class="table-light">
                        <tr>
                            <th><i class="fas fa-hashtag"></i> Código</th>
                            <th><i class="fas fa-box-open"></i> Produto</th>
                            <th><i class="fas fa-barcode"></i> Código de Barras</th>
                            <th><i class="fas fa-tags"></i> Preço</th>
                            <th><i class="fas fa-check-circle"></i> Status</th>
                            <th class="text-center"><i class="fas fa-cogs"></i> Ações</th>
                            <th><i class="fas fa-calendar"></i> Cadastro</th>
                        </tr>
                    </thead>
                    <tbody>
                        {# preenchido via JS #}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/listaproduto.js"></script>
<script>
// Função para imprimir a tabela
function imprimirTabela() {
    const tabelaConteudo = document.getElementById('tabela-container').innerHTML;
    const janela = window.open('', '', 'width=900,height=600');
    janela.document.write('<html><head><title>Imprimir Tabela</title>');
    janela.document.write('<link rel="stylesheet" href="/path/to/bootstrap.min.css">'); // se quiser o estilo
    janela.document.write('</head><body>');
    janela.document.write(tabelaConteudo);
    janela.document.write('</body></html>');
    janela.document.close();
    janela.print();
}
</script>
{% endblock %}
